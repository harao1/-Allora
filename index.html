<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Google Maps ピンにメモ機能</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <!-- Google Maps API 読み込み（APIキーは適宜差し替えてください） -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPB4pHhZ4YO_zZ38ayZ1CvODJAuTwe8GQ&libraries=places&callback=initMap" async defer></script>
</head>
<body>
  <div class="btn-container">
    <button onclick="startWatchingLocation()">現在地追跡開始</button>
    <button onclick="stopWatchingLocation()">追跡停止</button>
    <button onclick="showCurrentLocation()">現在地を表示</button>
  </div>    
  <div class="search-container">
    <input id="address-input" type="text" placeholder="住所を入力してEnterで検索" />
  </div>
  <div id="map"></div>
</body>
</html>
